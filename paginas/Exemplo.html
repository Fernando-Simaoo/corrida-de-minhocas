<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Semântico com Form</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* --- A FÍSICA (OVERLAY GERAL) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 1000;
            
            display: flex;
            justify-content: center;
            align-items: center;

            /* Escondido e "fantasma" por padrão */
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            transition: 0.3s ease;
        }

        /* O Modificador (Ativado pelo JS) */
        .modal-overlay.ativo {
            opacity: 1;
            visibility: visible;
            pointer-events: all;
        }

        /* --- A ESTÉTICA (O FORMULÁRIO/CARD CLAYMORPHISM) --- */
        /* Agora a classe modal-card está aplicada direto na tag <form> */
        .modal-card {
            background-color: #8DFFCD; /* Verde Menta */
            padding: 40px;
            border-radius: 30px;
            width: 400px;
            text-align: center;
            
            box-shadow: 
                inset 10px 10px 20px rgba(255, 255, 255, 0.5),
                inset -10px -10px 20px rgba(0, 0, 0, 0.05),
                0 20px 40px rgba(0, 0, 0, 0.2);
            
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .modal-overlay.ativo .modal-card {
            transform: scale(1);
        }

        h2 { color: #2C3E50; margin-bottom: 20px; }

        .input-clay {
            width: 80%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: #fff;
            margin-bottom: 20px;
            font-size: 16px;
            box-shadow: inset 4px 4px 8px rgba(0,0,0,0.1);
            outline: none;
        }

        /* --- O CARTÃO AMARELO (Resultado) --- */
        .card-minhoca {
            background-color: #FFF9C4;
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
            display: none; /* Começa invisível */
            box-shadow: 8px 8px 16px rgba(0,0,0,0.1), inset 2px 2px 4px rgba(255,255,255,0.8);
            animation: popIn 0.4s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            80% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .minhoca-info { font-weight: bold; color: #555; margin: 5px 0; }
        
        .bolinha-cor {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-left: 10px;
            vertical-align: middle;
            border: 2px solid rgba(0,0,0,0.1);
        }

        /* --- BOTÕES --- */
        .btn-acao {
            padding: 12px 24px;
            border-radius: 15px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
            transition: transform 0.1s;
        }

        .btn-cancelar { background-color: #95a5a6; color: white; }
        
        .btn-excluir {
            background-color: #e74c3c;
            color: white;
            opacity: 0.5;
            pointer-events: none; /* Desabilitado até achar a minhoca */
        }

        .btn-excluir.ativo {
            opacity: 1;
            pointer-events: all;
            box-shadow: 0 5px 10px rgba(231, 76, 60, 0.4);
        }
    </style>
</head>
<body>

    <button class="btn-acao btn-excluir ativo" onclick="toggleUiModal('modal-excluir')">
        Abrir Modal de Exclusão
    </button>

    <div id="modal-excluir" class="modal-overlay">
        
        <form id="form-excluir" class="modal-card">
            <h2>Excluir Minhoca</h2>
            
            <p style="color: #666; font-size: 14px;">Digite o ID da minhoca:</p>
            
            <input type="number" id="input-id" class="input-clay" placeholder="Ex: 123" required>

            <div id="resultado-busca" class="card-minhoca">
                <div class="minhoca-info">Nome: <span id="nome-minhoca">...</span></div>
                <div class="minhoca-info">Cor: <span id="cor-minhoca" class="bolinha-cor"></span></div>
            </div>
            
            <p id="msg-erro" style="color: #e74c3c; display: none; font-size: 12px;">Minhoca não encontrada...</p>

            <div style="margin-top: 20px;">
                <button type="button" class="btn-acao btn-cancelar" onclick="toggleUiModal('modal-excluir')">Cancelar</button>
                
                <button type="submit" id="btn-confirmar" class="btn-acao btn-excluir">Excluir Minhoquinha</button>
            </div>
        </form>

    </div>

    <script>
        // --- DADOS FALSOS (Seu banco de dados local) ---
        var minhocas = [
            { id: 123, nome: "Minhocona Gorda", cor: "#E74C3C" },
            { id: 456, nome: "Veloz e Furiosa", cor: "#3498DB" }
        ];

        // --- SELETORES GERAIS ---
        const overlay = document.getElementById('modal-excluir');
        const formExcluir = document.getElementById('form-excluir');
        const inputId = document.getElementById('input-id');
        const cardResultado = document.getElementById('resultado-busca');
        const btnConfirmar = document.getElementById('btn-confirmar');
        const msgErro = document.getElementById('msg-erro');

        // --- FUNÇÃO ÚNICA DE ABRIR/FECHAR ---
        function toggleUiModal(idDoModal) {
            const modal = document.getElementById(idDoModal);
            
            // Se estiver abrindo o modal agora, limpa o estado anterior
            if (!modal.classList.contains('ativo')) {
                inputId.value = ""; 
                resetarEstado(); 
            }
            
            modal.classList.toggle('ativo');
            
            // Foca no input automaticamente ao abrir
            if (modal.classList.contains('ativo')) {
                setTimeout(() => inputId.focus(), 100); 
            }
        }

        // --- FECHAR CLICANDO FORA (Na parte preta) ---
        overlay.addEventListener('click', function(event) {
            // Garante que só fecha se clicou no fundo preto, não no form
            if (event.target === overlay) {
                toggleUiModal('modal-excluir');
            }
        });

        // --- LÓGICA DE BUSCA EM TEMPO REAL ---
        inputId.addEventListener('input', function() {
            const idDigitado = parseInt(this.value);
            
            // Busca no array
            const encontrada = minhocas.find(m => m.id === idDigitado);

            if (encontrada) {
                document.getElementById('nome-minhoca').innerText = encontrada.nome;
                document.getElementById('cor-minhoca').style.backgroundColor = encontrada.cor;
                
                cardResultado.style.display = 'block';
                msgErro.style.display = 'none';
                btnConfirmar.classList.add('ativo'); // Habilita o envio do formulário
            } else {
                resetarEstado();
                if (this.value.length > 0) msgErro.style.display = 'block';
            }
        });

        function resetarEstado() {
            cardResultado.style.display = 'none';
            msgErro.style.display = 'none';
            btnConfirmar.classList.remove('ativo');
        }

        // --- A LÓGICA DE ENVIO DO FORMULÁRIO (A MÁGICA) ---
        formExcluir.addEventListener('submit', function(event) {
            // 1. O FREIO DE MÃO: Impede a página de recarregar e limpar o array!
            event.preventDefault();

            // 2. Executa a lógica de exclusão (Acha o index e remove com splice)
            const idParaExcluir = parseInt(inputId.value);
            const index = minhocas.findIndex(m => m.id === idParaExcluir);
            
            if (index !== -1) {
                const excluida = minhocas.splice(index, 1);
                console.log("Minhoca excluída com sucesso:", excluida[0]);
                alert(`Minhoca "${excluida[0].nome}" deletada! Veja o console.`);
            }

            // 3. Fecha o modal usando a nossa função
            toggleUiModal('modal-excluir');
        });

    </script>
</body>
</html>
